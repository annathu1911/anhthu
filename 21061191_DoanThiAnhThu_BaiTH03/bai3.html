<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<style>
    .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
}

h2 {
    text-align: center;
}

label,
input,
select,
textarea {
    display: block;
    margin-bottom: 10px;
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #000ed4;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0178f7;
}

.hidden {
    display: none;
}

#reviewResult {
    margin-top: 20px; /* Khoảng cách giữa form và nội dung đánh giá */
    border: 1px solid #ccc; /* Viền cho nội dung đánh giá */
    padding: 20px;
}
</style>
<body>

<div class="container">
    <h2>ĐÁNH GIÁ</h2>
    <form id="reviewForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="comment">Nội dung đánh giá:</label>
        <textarea id="comment" name="comment" required></textarea>
        
        <button type="button" id="submitReview">Đánh giá</button>
    </form>
</div>

<div id="reviewResult" class="hidden"></div>

<script>
    document.getElementById('submitReview').addEventListener('click', function() {
    var name = document.getElementById('name').value;
    var comment = document.getElementById('comment').value;
    
    var currentDate = new Date();
    var day = currentDate.getDate();
    var month = currentDate.getMonth() + 1;
    var year = currentDate.getFullYear();
    var hour = currentDate.getHours();
    var minutes = currentDate.getMinutes();
    var seconds = currentDate.getSeconds();
    var dayOfWeek = currentDate.getDay(); // Lấy thứ của ngày hiện tại
    
    // Chuyển đổi số thứ thành chuỗi
    var daysOfWeek = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
    var dayString = daysOfWeek[dayOfWeek];
    
    var dateString = `${dayString}, ${day}/${month}/${year} ${hour}:${minutes}:${seconds}`;
    
    var reviewResult = document.getElementById('reviewResult');
    var newReview = document.createElement('div');
    newReview.innerHTML = `<p><strong>ĐÁNH GIÁ</strong></p>
                           <p><strong>Tên:</strong> ${name}</p>
                           <p><strong></strong> ${dateString}</p>
                           <p><strong>Nội dung đánh giá:</strong> ${comment}</p>`;
    reviewResult.appendChild(newReview);
    reviewResult.classList.remove('hidden');
});
</script>
</body>
</html>
